<img
  *ngIf="!isActiveInput"
  class="editable-image"
  [src]="entity[entityField]"
  alt=""
/>

<app-image-upload
  (imageUploaded)="handleImageUpload($event)"
  (imageError)="handleImageError()"
  (imageLoadedToContainer)="handleImageLoad()"
  (croppingCanceled)="cancelUpdate()"
>
</app-image-upload>
